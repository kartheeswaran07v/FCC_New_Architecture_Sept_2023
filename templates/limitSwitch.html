{% block content %}
{% include "header.html" %}
<br><br>
                <form action="{{url_for('selectlimit', proj_id=item.project.id, item_id=item.id)}}" method="post">
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="border_outline limitswitch_table" id="limit-scroll">
                                <table class="table table-striped table-bordered  test ">
                                    <thead class="table-sm limithead">
                                        <tr>
                                            <th class="table_afrradio"></th>
                                            <th class="table_afrmanu">Make</th>
                                            <th>Explosion</th>
                                            <th>MOC</th>
                                            <th>Sensor Type</th>
                                            <th>Display</th>
                                            <th>Model No</th>
                                            <th>Remark</th>
                                        </tr>
                                    </thead>
        
                                    <tbody class="table-sm">
                                        {% for lim in metadata['limits'] %}
                                        <tr>
                                            <td><input type="radio" value="{{lim.id}}" name="limit" class="form-control-sm-sm accesories_radio"></td>
                                            <td>{{lim.make}}</td>
                                            <td>{{lim.explosion}}</td>
                                            <td>{{lim.moc}}</td>
                                            <td>{{lim.sensor}}</td>
                                            <td>{{lim.display}}</td>
                                            <td>{{lim.model}}</td>
                                            <td>{{lim.remark}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                                
                            </div>
                     
                        </div>
                    </div>
    
                    <div class="row mt-3">
                    
                        <div class="col-6">
                            <a href="{{url_for('accessories', proj_id=item.project.id, item_id=item.id)}}"><button type="button" class="btn btn-info back-btn">Back</button></a>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-info positioner_btn">Select Limit Switch</button>
                        </div>
                    </div>
                </form>
                
 
{% include "footer.html" %}
{% endblock %}
