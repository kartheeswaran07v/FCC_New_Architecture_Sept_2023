{% block content %}
{% include "header.html" %}
<br>
                        <form action="{{url_for('generate_csv_project', proj_id=item.project.id, item_id=item.id)}}" method="post">

                                <div class="col-12">
                                    <h6 class="report_heading"><b>Reports</b></h6>
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="project_reports mt-2 shadow p-3">
                                                <h6 class="sub_heading"><b>Project</b></h6>
                                                <div class="row ml-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input" disabled type="checkbox" value="" name="" id="flexCheckDefault">
                                                        <label for="" class="form-check-label project_lable" for="flexCheckDefault">
                                                          Data Sheet
                                                        </label>
                                                    </div>
                                                </div>
            
                                                <div class="row ml-4 mt-1">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" name="" id="flexCheckDefault">

                                                        </label>
                                                    </div>
                                                </div>
            
                                                <div class="row ml-4 mt-1">
                                                    <div class="form-check">
                                                        <input class="form-check-input" disabled type="checkbox" value="" name="" id="flexCheckDefault">

                                                <div class="row ml-4 mt-1">

                                                        </label>
                                                    </div>
                                                </div>
            
                                                <div class="row ml-4 mt-1">
                                                    <div class="form-check">

                                                          Project Summary
                                                        </label>
                                                    </div>
                                                </div>
            
                                                <div class="row ml-4 mt-1">
                                                    <div class="form-check">
                                                        <input class="form-check-input" disabled type="checkbox" value=""  name=""  id="flexCheckDefault">
                                                        <label for="" class="form-check-label project_lable" for="flexCheckDefault">
                                                          CV Plot
                                                        </label>
                                                    </div>
                                                </div>
            
                                                <div class="row ml-4 mt-1">

                                                        </label>

                                                </div>
            
                                                <div class="row ml-4 mt-5">
                                                    <div class="form-check">

                                                        <label for="" class="form-check-label project_lable" for="flexCheckDefault">
                                                          Collate
                                                        </label>
                                                    </div>
                                                    <button type="submit" class="btn btn-info btn-sm project_download_btn">Download</button>
                                                </div>
                                            </div>
                                        </div>
            
                                        <div class="col-4 ">
                                            <div class="itemselect_table mt-2 shadow p-3">
                                                <h6 class="sub_heading"><b>Items</b></h6>
                                                <div class="row">
                                                    <div class="form-check ml-3">
                                                        <input class="form-check-input" type="checkbox" value=""  name=""  id="flexCheckDefault">

                                                        </label>
                                                    </div>
                                                </div>
            
                                                <div class="row mt-2">

                                                            </tr>

                                                        <tbody class="table-sm">
                                                            {% for valve_ in items %}

                                                                <td class="project_print_radio"><input type="radio"></td>
                                                                <td>{{valve_.item.id}}</td>
                                                                <td>{{valve_.tagNumber}}</td>
                                                                <td>8</td>
                                                            </tr>
                                                            {% endfor %}
                                                        </tbody>
                                                    </table>

                                            </div>
                                        </div>
                                    </div>
